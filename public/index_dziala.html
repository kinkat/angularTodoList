<!doctype html>
<html lang="en" data-framework="javascript">
    <head>
        <meta charset="utf-8">
        <title>Angular â€¢ Todo</title>
        <link rel="stylesheet" href="css/index.css">
        <!-- <link rel="stylesheet" href="css/toastr.css"> -->
    </head>
    <body class="learn-bar" ng-app = 'todo'>
        <section class="todoapp" ng-controller="ToDoCtrl as tod" >
            <header class="header">
                <h1>angularus</h1>
                <form name="inputTodoList" ng-submit="inputTodoList.$valid && tod.addTodo()" novalidate>
                <input class="new-todo" placeholder="What needs to be done?" autofocus="" ng-model="tod.title" required>
                </form>
            </header>
            <section class="main">
                <input class="toggle-all" type="checkbox" ng-click="tod.toggleAll()" ng-model="tod.toggleAllCheckbox">
                <label for="toggle-all" >Mark all as complete</label>
                <div ng-view>
                <ul class="todo-list"> 
                    <li ng-repeat="todo in tod.todos" 
                        ng-class="todo.completed ? 'completed' : '' "> 
                        <div class="view">
                            <input class="toggle" type="checkbox" ng-model ="todo.completed">
                            <label>{{todo.title}}</label>
                            <button class="destroy" ng-click="tod.removeTodo(i)"></button>
                        </div>
                    </li>
                </ul>
                </div>
            </section>
            <footer class="footer">

                <span class="todo-count"></span>
                <ul class="filters">
                    <li>
                        <a href="#/" class="selected">All</a>
                    </li>
                    <li>
                        <a href="#/active">Active</a>
                    </li>
                    <li>
                        <a href="#/completed">Completed</a>
                    </li>
                </ul>
                <button class="clear-completed" ng-click="tod.clearCompleted()">Clear completed</button>
            </footer>
            <p> {{tod.todos | json}} </p>
        </section>
        <footer class="info">

            <p>Double-click to edit a todo</p>
            <p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
            <p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
            <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        </footer>
        <!-- <script src="js/vendor/jquery-2.2.1/jquery.js"></script> -->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/todo.controller.js"></script>
 
        

    </body>
</html>
