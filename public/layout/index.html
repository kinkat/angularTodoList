
<section class="todoapp">
    <todo-header></todo-header>
   	<section class="main">
        <input class="toggle-all" type="checkbox" ng-click="tod.toggleAll(todo)" ng-model="tod.toggleAllCheckbox">
        <label for="toggle-all" >Mark all as complete</label>
		<ul class="todo-list"> 
    		<li ng-repeat = "todo in tod.todos | showFiltrated"  
       		 ng-class="{completed: todo.completed, editing: todo == tod.editedTodo}"> 
                <div class="view">
            	<input class="toggle" type="checkbox" ng-model ="todo.completed" ng-change = "tod.toogleItem(todo)">
            	<label ng-dblclick="tod.editTodo(todo)">{{todo.title}}</label>
                <button class="destroy" ng-click="tod.removeTodo(todo.id)"></button>
        		</div>
                <form name="editTodoList"  ng-submit="editTodoList.$valid && tod.saveEditedTodo(todo)" novalidate>
                    <input  class="edit" ng-trim="false" ng-model="todo.title" todo-focus="todo == tod.editedTodo" required>
                </form>
    		</li>
		</ul>
	</section>

        <footer class="footer">

            <span class="todo-count"></span>
                <ul class="filters">
                    <li>
                        <a href="#/" class="selected">All</a>
                    </li>
                    <li>
                        <a href="#/active">Active</a>
                    </li>
                    <li>
                        <a href="#/completed">Completed</a>
                    </li>
                </ul>
                <button class="clear-completed" ng-click="tod.clearCompleted()">Clear completed</button>
            </footer>
            
    </section>
    <todo-footer></todo-footer>
